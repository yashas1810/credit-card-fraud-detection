<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <style>
        /* ---------------------- General Page Styling ---------------------- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }

        hr {
            border: none;
            height: 1px;
            background-color: #ccc;
            margin: 20px 0;
        }

        /* ---------------------- Note Card Styling ---------------------- */
        .note {
            background-color: white;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
            transition: transform 0.2s ease;
        }

        .note:hover {
            transform: scale(1.02);
        }

        .note h3 {
            margin: 0 0 10px 0;
            color: #007BFF;
        }

        .note p {
            margin: 0 0 10px 0;
            line-height: 1.5;
        }

        .note small {
            color: #777;
        }

        /* ---------------------- Delete Button Styling ---------------------- */
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        /* ---------------------- Responsive ---------------------- */
        @media(max-width: 600px) {
            body {
                padding: 10px;
            }

            .note {
                padding: 12px 15px;
            }

            a {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

    <h1>My Notes</h1>
    <div style="text-align:center;">
        <a href="/add/">Add Note</a>
    </div>
    <hr>

    <!-- ---------------------- Notes List ---------------------- -->
    {% for note in notes %}
    <div class="note" data-id="{{ note.id }}">
        <h3>{{ note.title }}</h3>
        <p>{{ note.content }}</p>
        <small>{{ note.created_at }}</small>
        <button class="delete-btn" onclick="deleteNote('{{ note.id }}')">Delete</button>
    </div>
    {% endfor %}

    <script>
        // ---------------------- JavaScript for Note Interactions ----------------------

        function deleteNote(noteId) {
            // Simple confirmation before deletion
            if (confirm("Are you sure you want to delete this note?")) {
                // For demonstration, we'll just remove the note from the page
                const noteElement = document.querySelector(`.note[data-id='${noteId}']`);
                if(noteElement){
                    noteElement.remove();
                }

                // In real app, you would make an AJAX call to Django backend like this:
                /*
                fetch(`/delete/${noteId}/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                }).then(response => {
                    if(response.ok) {
                        noteElement.remove();
                    } else {
                        alert("Failed to delete note");
                    }
                });
                */
            }
        }

        // Optional: Add hover effect or dynamic animations with JS
        document.querySelectorAll('.note').forEach(note => {
            note.addEventListener('mouseover', () => {
                note.style.backgroundColor = '#f0f8ff';
            });
            note.addEventListener('mouseout', () => {
                note.style.backgroundColor = 'white';
            });
        });
    </script>

</body>
</html>
